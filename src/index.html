<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defend Your Village</title>
  </head>
  <body>
    <audio autoplay loop>
      <source src="assets/audio/music.mp3" type="audio/mpeg" />
    </audio>

    <main id="app">
      <div class="main__audio">
        <a class="main__audio--menu">
          <i class="fas fa-volume-off hide" style="padding-right: 1rem"></i>
          <i class="fas fa-volume-up show"></i>
        </a>
      </div>
    </main>

    <!-- Start screen -->
    <template id="start-screen-template">
      <section class="start__screen">
        <div class="start__screen--background"></div>
        <div class="start__screen--content">
          <h1 class="start__screen--header">Defend Your Village!</h1>
          <div class="start__screen--body">
            <div class="start__screen__logoContainer">
              <div class="start__screen__logo--background">
                <div class="start__screen__logo"></div>
              </div>
            </div>
            <div class="start__screen__actions">
              <button class="start__screen__button" id="start-game-button">
                Start
              </button>

              <div
                class="start__screen__button start__screen__button--list"
                id="character-dropdown"
              >
                <span>Elves</span>
                <div class="start__screen__option__wrapper">
                  <button
                    class="start__screen__button start__screen__button--option start__screen__button--option--selected"
                    value="elves"
                  >
                    Elves
                  </button>
                  <button
                    class="start__screen__button start__screen__button--option"
                    value="humans"
                  >
                    Humans
                  </button>
                  <button
                    class="start__screen__button start__screen__button--option"
                    value="dwarves"
                  >
                    Dwarves
                  </button>
                </div>
              </div>
              <button class="start__screen__button" id="settings-button">
                Settings
              </button>
              <button class="start__screen__button" id="info-button">
                Info
              </button>
            </div>
          </div>
        </div>
      </section>
    </template>

    <!-- Game Screen -->
    <template id="game-screen-template">
      <section class="game__screen">
        <div class="exit-area">
          <button class="quit-button">Quit</button>
        </div>
        <div class="main-area">
          <h2 class="info__heading">Next Attack</h2>
          <div class="progress next-attack-progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated active next-attack-progress-bar"
              role="progressbar"
            ></div>
          </div>
        </div>
        <div class="buildings-box">
          <div class="buildings">
            <h2 class="builidings__hedaing">Buildings</h2>

            <ul class="buildings__list"></ul>
          </div>
        </div>

        <div class="units-box">
          <div class="units">
            <div class="population">
              <h2 class="population__heading">Population</h2>
              <p class="population__info">
                <span class="population__count">0</span>
                <i class="fas fa-male"></i>
              </p>
            </div>
            <div class="defence">
              <h2 class="defence__heading">Defence</h2>
              <p class="defence__info">
                <span class="defence__count">0</span>
                <i class="fas fa-shield-alt"></i>
              </p>
            </div>
            <div class="units__image"></div>
          </div>
        </div>
        <div class="resources-box">
          <div class="resource__item">
            <img
              class="resource__image"
              src="./assets/images/resources/wood.png"
              alt="Wood"
            />
            <p>Wood: <span id="woodAmount">0</span></p>
          </div>
          <div class="resource__item">
            <img
              class="resource__image"
              src="./assets/images/resources/stone.png"
              alt="Wood"
            />
            <p>Stone: <span id="stoneAmount">0</span></p>
          </div>
          <div class="resource__item">
            <img
              class="resource__image"
              src="./assets/images/resources/gold.png"
              alt="Wood"
            />
            <p>Gold: <span id="goldAmount">0</span></p>
          </div>
        </div>
        <div class="info-box"></div>
      </section>
    </template>

    <!-- Splash Screen  -->
    <template id="splash-screen-template">
      <section class="splash__screen">
        <h2>Loading game...</h2>
        <div class="splash__loading">
          <div class="splash__loading-frame"></div>
          <div class="splash__loading-bar">
            <div class="splash__loading-percent-container">
              <span class="splash__loading-percent">0 %</span>
            </div>
          </div>
        </div>
      </section>
    </template>
  </body>
</html>
