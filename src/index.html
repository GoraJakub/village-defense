<!DOCTYPE html>

  <head>

    <title>Defend Your Village</title>

  <body>
    <audio autoplay loop>
      <source src="assets/audio/music.mp3" type="audio/mpeg" />

    <main id="app"></main>

    <!-- Start screen -->
    <template id="start-screen-template">
      <section class="start__screen">
        <div class="start__screen--background"></div>
        <h1 class="start__screen--exclamation">Defend Your Village!</h1>
        <div class="start__screen__logoContainer">
          <div class="start__screen__logo--background">
            <div class="start__screen__logo"></div>
          </div>
        </div>
        <div class="start__screen__actions">
          <button class="start__screen__button" id="start-game-button">
            Start
          </button>

          <div
            class="start__screen__button start__screen__button--list"
            id="character-dropdown"
          >
            <span>Elves</span>
            <div class="start__screen__option__wrapper">
              <button
                class="start__screen__button start__screen__button--option start__screen__button--option--selected"
                value="elves"
              >
                Elves
              </button>
              <button
                class="start__screen__button start__screen__button--option"
                value="humans"
              >
                Humans
              </button>
              <button
                class="start__screen__button start__screen__button--option"
                value="dwarves"
              >
                Dwarves
              </button>
            </div>
          </div>
          <button class="start__screen__button" id="settings-button">
            Settings
          </button>
          <button class="start__screen__button" id="info-button">Info</button>
        </div>
      </section>
    </template>
